<!DOCTYPE html>

<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            background: radial-gradient(circle, #ffccff, #ff99cc, #ff6699);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            max-width: 300px;
            z-index: 10;
            width: 400px;
    
        }

        h1 {
            color: #d63384;
            font-size: 24px;
        }

        p {
            color: #b3005e;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #6a0032;
            background-color: #ffe6f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ff99cc;
            color: white;
            box-shadow: 0 0 25px rgba(255, 20, 147, 1);
        }

        .emoji {
            position: absolute;
            font-size: 20px;
            animation: spin 2s linear infinite, fadeOut 4s ease-out forwards;
            pointer-events: none;
        }

        .black {
            color: black;
        }

        .pink {
            color: #d63384;
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            100% {
                transform: rotate(360deg) scale(1.3);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
